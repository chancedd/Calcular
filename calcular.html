<p class="parrafo1">
    Calcular la edad real  de tu perro no siempre es sencillo, ya que el tiempo no pasa igual de rápido durante los primeros años de desarrollo que cuando el perro ya es adulto. 

</p>
<div class="container">
    <input type="text" id="numero">
    <input type="button" value="calcular" onclick="edad()">
    <div class="calculos" id="salida"></div>
     
    <script language="javascript">
       function edad(){
            var resp=parseInt(document.getElementById("numero").value);
            var y= Math.log(resp);
            var x = 16*(y)+31;
            document.getElementById("salida").innerHTML ="La edad en años humanos es <br>"+Math.round(x)+" <br>(Según el mito ) su edad en años humanos es <br>"+resp*7;
            }
    </script>
</div>
